<div class="animated fadeInUp"><p>Open Source :D</p><select (change)="updateSort($event.target.value)"><option *ngFor="let option of sortOpts" value="{{option[0]}}" [selected]="option[0] == sort">{{option[1]}}</option></select><select (change)="updateOrder($event.target.value)"><option *ngFor="let option of orderOpts" value="{{option[0]}}" [selected]="option[0] == order">{{option[1]}}</option></select><div *ngFor="let repo of repos"><div>{{repo.name}} -- {{repo.full_name}} -- {{repo.fork}} -- {{repo.stargazers_count}} -- {{repo.watchers_count}} -- {{repo.language}} -- {{repo.updated_at}}</div></div></div>
